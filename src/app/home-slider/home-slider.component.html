<div class="music_list">
  <ul id="scrollbar">
    <li *ngFor="let item of result.results; let isFirst = first; let i = index"
        [ngClass]="{selected: i==selectedRow}"
        (click)="onClick(item, i)" >
      <div class="music_item" *ngIf="item.trackName" >
        <p class="cell id">{{i+1}}</p>
        <div class="cell">
          <p class="trackName">{{item.trackName}} </p>
          <p class="artistName">{{item.artistName}}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
