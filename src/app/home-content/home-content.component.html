<div class="music_content" *ngIf="music.trackName">
  <h1>{{music.trackName}}</h1>
  <h2>{{music.artistName}}</h2>
  <div class="">
    <img src="{{music.artworkUrl100}}" alt="">
    <p>{{music.collectionName}}</p>
    <p>{{music.country}}</p>
  </div>
  <audio src="{{music.previewUrl}}" controls autoplay *ngIf="autoplay==1">
    <p>Your browser does not support HTML5 audio.</p>
  </audio>

  <audio src="{{music.previewUrl}}" controls *ngIf="autoplay==0">
    <p>Your browser does not support HTML5 audio.</p>
  </audio>
</div>
